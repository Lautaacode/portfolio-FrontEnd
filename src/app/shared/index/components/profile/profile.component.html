<div class="profile-section" *ngFor="let img of users" >
    <div class="profile">
        <img [src]="img.profileImg" id="profile-img" alt="">
        <button type="button" class="btn btn-edition btn-edit btn-profile" data-bs-toggle="modal" data-bs-target="#profileModal" (click)="updateProfileImg(img.id)">
            <i class="fa-solid fa-pencil"></i>
        </button>
    </div>
</div>
